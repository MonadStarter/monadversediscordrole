<!DOCTYPE html>
<html>
  <head>
    <title>Monadverse - Verify NFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body id="main_body">
    <img src="./assets/banner.png" alt="banner" id="banner" />
    <div class="side_fade"></div>

    <div class="content">
      <h1>Verify NFT</h1>
      <p id="status-text">Connect your wallet to verify Monadverse NFT ownership</p>

      <button id="connect-btn" class="connect-button">
        Connect Wallet
      </button>

      <div id="wallet-info" class="wallet-info hidden">
        <p id="wallet-address"></p>
      </div>

      <div id="error-message" class="error-message hidden"></div>
      <div id="success-message" class="success-message hidden"></div>

      <h3>@2025 Monadverse. All Rights Reserved</h3>
    </div>

    <script type="text/javascript" src="./shootingStars.js"></script>
    <script type="text/javascript" src="./verify.js"></script>
  </body>
</html>
