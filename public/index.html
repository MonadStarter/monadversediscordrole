<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monadverse - NFT Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Verify your Monadverse NFT ownership">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Background -->
    <div class="background-wrapper">
      <img src="./assets/banner.png" alt="Monadverse" class="background-image" />
      <div class="background-overlay"></div>
    </div>

    <!-- Main Container -->
    <main class="main-container">
      <!-- Verification Card -->
      <div class="verification-card">
        <!-- Logo -->
        <div class="card-logo">
          <span class="logo-text">Monadverse</span>
        </div>

        <!-- Title -->
        <h1 class="card-title">Verify NFT Ownership</h1>
        <p class="card-subtitle">Connect your wallet to verify you hold a Monadverse NFT and receive your Discord role.</p>

        <!-- Status Text -->
        <p id="status-text" class="status-text"></p>

        <!-- Wallet Info (shown after connection) -->
        <div id="wallet-info" class="wallet-info hidden">
          <span class="wallet-label">Connected:</span>
          <span id="wallet-address" class="wallet-address"></span>
        </div>

        <!-- Connect Button -->
        <button id="connect-btn" class="connect-button">
          <span id="btn-text">Connect Wallet</span>
          <div class="btn-loader hidden" id="btn-loader">
            <div class="spinner"></div>
          </div>
        </button>

        <!-- Messages -->
        <div id="error-message" class="message error-message hidden">
          <span></span>
        </div>
        <div id="success-message" class="message success-message hidden">
          <span></span>
        </div>

        <!-- Re-verify link (shown when already verified) -->
        <button id="reverify-btn" class="reverify-button hidden">Connect Different Wallet</button>

        <!-- Footer Note -->
        <p class="footer-note">Only a signature is required. No gas fees.</p>
      </div>
    </main>

    <script type="text/javascript" src="./verify.js"></script>
  </body>
</html>
